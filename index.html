<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Information System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
<script src="./index.js"></script>
<link rel="stylesheet" href="./styles.css">
<style>
</style>
</head>
<body ng-controller="WeatherController">
    <div class="weather">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Weather Information System</h2>
          <div class="form-group search">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
          </div>
          <button type="button" class="btn btn-primary btn-block" ng-click="getWeather()">Get Weather</button>
          <div id="weatherInfo" class="mt-4">
            <div id="weatherContent"  ng-show="weatherContentVisible">
              <h4>Weather Information:</h4>
              <img ng-src="{{ weatherIcon }}" class="weather-icon">
              <p><strong>Condition:</strong> <span id="condition">{{weatherData.condition}}</span></p>
              <p><strong>Temperature:</strong> <span id="temperature">{{weatherData.temp}}°F / {{weatherData.tempCelsius}}°C</span></p>
              <div class="details">
                <div class="col">
                  <img src="images/humidity.png">
                  <div class="mt-2">
                    <p><strong>Humidity:</strong> <span id="humidity">{{weatherData.humidity}}%</span></p>
                  </div>
                </div>
              
                <div class="col">
                  <div>
                  <img src="images/wind.png">
                </div>
                  <p><strong>Wind:<strong> <span id="description">{{weatherData.wind}}kph</span></p>
                </div>
              
              </div>
            </div>
            <div id="errorDiv" ng-show="!weatherContentVisible && errorMessage">
                <div class="alert alert-danger">{{errorMessage}}</div>
              </div>
          </div>
          <div class="dim-overlay" id="loaderOverlay" ng-show="loading">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
</html>
